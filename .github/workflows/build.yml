name: BMI

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v3
      # Checkout and install prerequisites
      - name: Use Nodejs
        uses: actions/checkout@v3
        with:
          node-version: '16'
      - name: Artifactory 
        uses: jfrog/setup-jfrog-cli@v1
        env:
          JF_EXPORT: ${{ secrets.JF_EXPORT }}
      # Build
      - run: npm i
      - run: ls && pwd
      - run: tar -cvf build.tar.gz *
      - run: ls && pwd
      - run: jfrog --version
      - run: jfrog config show
      - run: jfrog rt upload --url=${{ secrets.JF_URL }} "build.tar.gz" ga/${{ github.run_number }}
      
        
      
